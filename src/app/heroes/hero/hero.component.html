<h1>{{ name }}</h1>
<dl>

  <dl>{{ name }}</dl>

  <dd> {{ age }}</dd>


  <dd> {{ getHeroDescription() }} </dd>


  <dd> {{ capitalizedName }} </dd>


</dl>


<button
   *ngIf="name !== 'Spiderman'"
   (click)="changeHero()"
   class="btn btn-primary mx-2">Cambiar Nombres
</button>

<button
  *ngIf="age !== 25"
   (click)="changeAge()"
  class="btn btn-primary">Cambiar Edad
</button>

<button
  (click)="resetForm()"
  class="btn btn-primary mx-2">
   Reseter Formulario
</button>
